name: Check-Test
on:
  workflow_dispatch:
  push:
    branches: [develop]
  pull_request:
    branches: [main]
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
env:
  RESOURCE_PUBLISHER_TOKEN: ${{ secrets.RESOURCE_PUBLISHER_TOKEN }}
  WOLFRAMSCRIPT_ENTITLEMENTID: ${{ secrets.WOLFRAMSCRIPT_ENTITLEMENTID }}
  WLPR_PACLET_SITE: https://resources.wolframcloud.com/PacletRepository/pacletsite
jobs:
  Check-Test:
    name: Check-Test
    runs-on: ubuntu-latest
    container:
      image: wolframresearch/wolframengine:latest
      options: --user root
    env:
      WOLFRAM_SYSTEM_ID: Linux-x86-64
    timeout-minutes: 360
    steps:
      - name: Checkout
        id: checkout-code-step
        uses: actions/checkout@v3
      - name: Check
        id: check-paclet
        uses: WolframResearch/check-paclet@v1.11.0
        with:
          target: Submit
          paclet_cicd_version: latest
          definition_notebook: ./ResourceDefinition.nb
          resource_system_base: https://www.wolframcloud.com/obj/resourcesystem/api/1.0
      - name: Install perl, ghostscript, tinytex
        run: |
          apt-get update -y
          apt-get install perl -y
          apt-get install ghostscript -y
          wget -qO- "https://yihui.org/tinytex/install-bin-unix.sh" | sh
      - name: Add latex to path
        run: echo "$HOME/bin" >> $GITHUB_PATH
      - name: Install LaTeX packages for MaTeX
        run: |
          tlmgr --version
          tlmgr install latex standalone lm svn-prov
          tlmgr path add
          tlmgr list --only-installed
      - name: Test
        id: test-paclet-step
        uses: WolframResearch/test-paclet@v1.11.0
        with:
          target: Submit
          debug: "false"
          paclet_cicd_version: latest
          definition_notebook: ./ResourceDefinition.nb
          resource_system_base: https://www.wolframcloud.com/obj/resourcesystem/api/1.0
      - name: UploadWorkflowValues
        id: upload-workflow-values-step
        if: always() && env.PACLET_WORKFLOW_VALUES
        uses: actions/upload-artifact@v3
        with:
          name: paclet-workflow-values
          path: ${{ env.PACLET_WORKFLOW_VALUES }}
          if-no-files-found: ignore
      - name: Build paclet
        uses: WolframResearch/build-paclet@v1.11.0
        with:
          check: false
          paclet_cicd_version: latest
      - name: UploadArtifact
        uses: actions/upload-artifact@v3
        with: 
          path: ${{ env.PACLET_BUILD_DIR }} # set during the build-paclet step
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
